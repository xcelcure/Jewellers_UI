<div ngbDropdown class="d-inline-block" #myDrop="ngbDropdown">
  <a
    class="ml-2 text-white"
    href="javascript:void(0)"
    id="dropdownForm1"
    ngbDropdownToggle
  >
    <i class="fa fa-edit"></i>Branch or Month Selection
  </a>
  <div ngbDropdownMenu aria-labelledby="dropdownForm1" style="width: 240px">
    <form class="px-4 py-3" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group" *ngIf="!hideBranch">
        <label for="exampleDropdownFormEmail1">Financial Year</label>
        <select class="form-control" formControlName="finyr">
          <option value="">2022-2023</option>
          <option *ngFor="let branch of finYarn" [value]="branch.finYr">
            {{ branch.finYr }}
          </option>
        </select>
      </div>

      <div class="form-group" *ngIf="!hideBranch && currentUser.role == 'Admin'">
        <label for="exampleDropdownFormEmail1">Branch</label>
        <select class="form-control" formControlName="branch">
          <option value="">All Branch</option>
          <option *ngFor="let branch of allBranchs" [value]="branch.brCode">
            {{ branch.brName }}
          </option>
        </select>
      </div>
      <div class="form-group" *ngIf="!hiteMonth">
        <label for="exampleDropdownFormPassword1">Month</label>

        <select class="form-control" formControlName="month">
          <option value="">All Months</option>
          <option *ngFor="let month of allMonths" [value]="month">
            {{ month }}
          </option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Ok</button>
    </form>
  </div>
</div>
