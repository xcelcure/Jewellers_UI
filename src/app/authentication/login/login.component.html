<div class="containr">
  <div class="row">
    <div class="col-md-7">
      <div
        class="d-flex align-items-center justify-content-center p-4"
        style="height: 100vh"
      >
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-7">
              <h3 class="mb-4">Login to <strong>Dashboard</strong></h3>
              <!-- <p class="mb-4">
                Lorem ipsum dolor sit amet elit. Sapiente sit aut eos
                consectetur adipisicing.
              </p> -->

              <form

                class="form-horizontal m-t-20"
                [formGroup]="loginForm"
                (ngSubmit)="submit()"
                id="loginform"
              >
                <div class="alert alert-danger" role="alert" *ngIf="isNotMatch">
                  Username and password doens't match.
                </div>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"
                      ><i class="ti-user"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    placeholder="Username"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                    formControlName="Username"
                  />
                </div>
                <small
                  class="text-danger"
                  *ngIf="
                    !loginForm.get('Username').valid &&
                    loginForm.get('Username').touched
                  "
                  >Please enter username</small
                >
                <div class="input-group mt-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon2">
                      <i class="ti-pencil"></i>
                    </span>
                  </div>
                
                  <input
                    [type]="showPassword ? 'text' : 'password'"
                    class="form-control form-control-lg"
                    placeholder="Password"
                    aria-label="Password"
                    aria-describedby="basic-addon1"
                    formControlName="Password"
                    (input)="onPasswordInput($event)"
                  />
                
                  <div class="input-group-append">
                    <span
                      class="input-group-text"
                      (click)="togglePassword()"
                      style="cursor: pointer"
                    >
                      <i [class]="showPassword ? 'fa fa-eye' : 'fa fa-eye-slash'"></i>
                    </span>
                  </div>
                </div>
                
                <!-- <div class="input-group mt-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon2"
                      ><i class="ti-pencil"></i
                    ></span>
                  </div>
                  <input
                    type="password"
                    class="form-control form-control-lg"
                    placeholder="Password"
                    aria-label="Password"
                    aria-describedby="basic-addon1"
                    formControlName="Password"
                  />
                </div> -->
                <small
                  class="text-danger"
                  *ngIf="
                    !loginForm.get('Password').valid &&
                    loginForm.get('Password').touched
                  "
                  >Please enter password</small
                >

                <div class="d-flex mb-5 align-items-center">
                  <span class="ml-auto"
                    ><a
                      routerLink="/authentication/forgot-password"
                      class="forgot-pass"
                      >Forgot Password</a
                    ></span
                  >
                </div>
                <div class="form-group text-center mt-3">
                  <div class="col-xs-12 p-b-20">
                    <button
                      class="btn btn-block btn-lg btn-info"
                      type="submit"
                      [disabled]="isLoading"
                    >
                      <i
                        class="fa fa-spinner fa-spin"
                        aria-hidden="true"
                        *ngIf="isLoading"
                      ></i>
                      Log In
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-5 d-none d-md-block">
      <img
        src="assets/images/big/Image2.jpeg"
        style="height: 100vh; width: inherit"
        alt=""
      />
    </div>
  </div>
</div>
