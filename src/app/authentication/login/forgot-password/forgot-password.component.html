<div class="containr">
  <div class="row">
    <div class="col-md-7">
      <div
        class="d-flex align-items-center justify-content-center p-4"
        style="height: 100vh"
      >
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-7">
              <h3>Forgot <strong>Password</strong></h3>
              <p class="mb-4">
                Enter your email address and we'll send your password to your
                account.
              </p>

              <div
                class="alert"
                *ngIf="errorMessage !== null && errorMessage !== ''"
                [class.alert-danger]="!isMessageSuccess"
                [class.alert-success]="isMessageSuccess"
                role="alert"
              >
                {{ errorMessage }}
              </div>

              <form
                class="form-horizontal m-t-20"
                [formGroup]="loginForm"
                (ngSubmit)="submit()"
                id="loginform"
              >
                <div class="alert alert-danger" role="alert" *ngIf="isNotMatch">
                  Username and password doens't match.
                </div>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"
                      ><i class="ti-user"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    placeholder="Email"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                    formControlName="Username"
                  />
                </div>
                <small
                  class="text-danger"
                  *ngIf="
                    !loginForm.get('Username').valid &&
                    loginForm.get('Username').touched
                  "
                  >Please enter username</small
                >

                <div class="d-flex mb-5 align-items-center">
                  <span class="ml-auto"
                    ><a routerLink="/authentication/login" class="forgot-pass">
                      Click here to login
                    </a></span
                  >
                </div>
                <div class="form-group text-center mt-3">
                  <div class="col-xs-12 p-b-20">
                    <button
                      class="btn btn-block btn-lg btn-info"
                      type="submit"
                      [disabled]="isLoading"
                    >
                      <i
                        class="fa fa-spinner fa-spin"
                        aria-hidden="true"
                        *ngIf="isLoading"
                      ></i>
                      Send Password
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-5 d-none d-md-block">
      <img
        src="assets/images/big/Image2.jpeg"
        style="height: 100vh; width: inherit"
        alt=""
      />
    </div>
  </div>
</div>
